name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract changelog section for this version
          VERSION=${{ steps.version.outputs.version }}
          
          # Get content between version headers
          CHANGELOG=$(sed -n "/^## \[$VERSION\]/,/^## \[/p" docs/CHANGELOG.md | sed '$d' | tail -n +2)
          
          # If empty, provide default
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See [CHANGELOG.md](docs/CHANGELOG.md) for details."
          fi
          
          # Save to file for multiline output
          echo "$CHANGELOG" > changelog_excerpt.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.version }}
          body_path: changelog_excerpt.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate release summary
        run: |
          echo "## âœ… Release v${{ steps.version.outputs.version }} Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'source /dev/stdin <<<"$(curl -s \"https://raw.githubusercontent.com/${{ github.repository }}/v${{ steps.version.outputs.version }}/utilities.sh\")"' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
